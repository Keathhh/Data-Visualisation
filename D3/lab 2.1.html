    <title> Task 2.1 D3 Drawing with Data - Binding </title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>

    <h1> The D3 journey starts here..... </h1>

    <script>
    
    var dataset = [14, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d, i) {
                if (d < 10) {
                    return "Joe watched " + d + " cat videos today";
                } else if (d > 10) {
                    return "Warning: Joe watched " + d + " cat videos today"
                } else {
                    return "";
                }
            })
            .style("color", function(d) {
                return d < 10 ? "black" : "red";
            });

    </script>
