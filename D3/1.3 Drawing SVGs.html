<body> 
    <h1> Drawinbg Shapes with SVG </h1>

    <svg width="500" height="100" style="background-color:slategrey;">

            <circle cx="45", cy="50", r="35" file="cornflowerblue" /> 
    
    </svg>
    <br>
    <br>
    <svg width="500" height="100" style="background-color:slategrey;">
            <rect width="80" height="80" x="10" y="10" rx="10" ry="10" style="fill:rgb(255,204,204);"/>
    </svg>
    <br>
    <br>
    <svg width="500" height="100" style="background-color:slategrey;">
            <polygon points="50,10,10,90 90,90" style="fill:orange;" />
    </svg>
    <br>
    <br>

            Keath Kor</footer>
